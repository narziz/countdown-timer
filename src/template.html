<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Countdown Timer</title>
</head>
<body>

  <div class="container">
    <section class="title">
      <h1>We're launching soon</h1>
    </section>

    <section class="clock">
      <div class="clock-container">
        <div class="page" id="days">
          <div class="wrapper">
            <ul class="flip"></ul>
          </div>
          <h3 class="countdown-legend">DAYS</h3>
        </div>
        <div class="page" id="hours">
          <div class="wrapper">
            <ul class="flip">
              <!-- <li class='before'>
                <div class="up">
                  <p class="number">00</p>
                </div>
                <div class="down">
                  <p class="number">00</p>
                </div>
              </li>
              <li class='active'>
                <div class="up">
                  <p class="number">01</p>
                </div>
                <div class="down">
                  <p class="number">01</p>
                </div>
              </li> -->
            </ul>
          </div>
          <h3 class="countdown-legend">HOURS</h3>
        </div>
        <div class="page" id="minutes">
          <div class="wrapper">
            <ul class="flip"></ul>
          </div>
          <h3 class="countdown-legend">MINUTES</h3>
        </div>
        <div class="page" id="seconds">
          <div class="wrapper">
            <ul class="flip"></ul>
          </div>
          <h3 class="countdown-legend">SECONDS</h3>
        </div>
      </div>
    </section>

    <section class="social">
      <div class="social-icons">
        <img id="facebook" alt="facebook logo">
        <img id="pinterest" alt="pinterest logo">
        <img id="instagram" alt="instagram logo">
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/narziz">Narmin Aziz</a>.
      </div>
    </section>

  </div>

</body>
</html>
